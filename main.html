<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Element</title>
    <link rel="shortcut icon" href="img/favicon 100x100.png" type="image/x-icon">

    <link rel="stylesheet" href="css/null-style.css">
    <link rel="stylesheet" href="modules/page/style.css">
    <link rel="stylesheet" href="modules/toolbar/toolbar.css">
    <link rel="stylesheet" href="modules/popUp/popUp.css">
    <link rel="stylesheet" href="modules/input/dropdown.css">
    <link rel="stylesheet" href="modules/input/slider.css">
    <link rel="stylesheet" href="modules/pencil/pencilPanel.css">
    <link rel="stylesheet" href="modules/imageEdit/insertImagePanel.css">
    <link rel="stylesheet" href="modules/input/radio.css">

    <script src="modules/colorPicker/iroLibrary.js"></script>
    <script defer src="modules/page/script.js"></script>
    <script defer src="modules/toolbar/toolbar.js"></script>
    <script defer src="modules/pencil/drawing.js"></script>
    <script defer src="modules/colorPicker/pencilColorPicker.js"></script>
    <script defer src="modules/input/dropdown.js"></script>
    <script defer src="modules/popUp/popUp.js"></script>
    <script defer src="modules/input/radio.js"></script>
    <script defer src="modules/imageEdit/insertImagePanel.js"></script>
    <script defer src="modules/imageEdit/imageEdit.js"></script>
<!--    <script defer src="modules/imageEdit/virus.js"></script>-->
</head>
<body>

<div class="container introduction">
    <img class="illustration" src="img/content/illustration.svg" alt="ELEMENT CUSTOMIZE" draggable="false">
    <div class="scroll scroll-down">
        <img src="img/icons/arrow-down.svg" alt="Scroll Down" class="arrow-down arrow" draggable="false">
    </div>
</div>

<div class="container editor">
    <div class="workspace">
        <div class="sidebar toolbar">
            <div class="open toolbar-btn" data-action="openHide" data-backgroundChange="false">
                <img src="img/icons/chevron up-down.svg" alt="Open" class="chevron chevron-down" data-action="openHide">
            </div>
            <div class="font toolbar-btn" data-action="font" data-backgroundChange="true" data-type="popUp">
                <img src="img/icons/font.svg" alt="" data-action="font">
            </div>
            <div class="underline toolbar-btn" data-action="underline" data-backgroundChange="true">
                <img src="img/icons/underline.svg" alt="" data-action="underline">
            </div>
            <div class="italic toolbar-btn" data-backgroundChange="true" data-action="italic">
                <img src="img/icons/italic.svg" alt="">
            </div>
            <div class="figure toolbar-btn" data-backgroundChange="true" data-action="figure">
                <img src="img/icons/rectangle.svg" alt="">
            </div>
            <div class="color toolbar-btn" data-backgroundChange="true" data-action="color" data-type="popUp">
                <img src="img/icons/color.svg" alt="" data-action="color">
            </div>
            <div class="pencil toolbar-btn" data-backgroundChange="true" data-action="pencil">
                <img src="img/icons/pencil.svg" alt="" data-action="pencil">
            </div>
            <div class="resize toolbar-btn" data-backgroundChange="true" data-action="resize" data-type="popUp">
                <img src="img/icons/resize.svg" alt="" data-action="resize">
            </div>
            <div class="addImage toolbar-btn" data-backgroundChange="true" data-action="addImage">
                <img src="img/icons/addImage.svg" alt="" data-action="addImage">
            </div>
            <div class="download toolbar-btn" data-backgroundChange="true" data-action="download" data-type="popUp">
                <img src="img/icons/download.svg" alt="">
            </div>
            <div class="empty"></div>

        </div>

        <div class="column">
            <div class="viewing-area">
                <canvas></canvas>
                <div class="element">
                    <p class="text">Your text will be placed here</p>
                </div>
            </div>

            <div class="pencilPanel">
                <div class="col1 col">
                    <div class="colorPicker" id="pencilColorPicker"></div>
                </div>

                <div class="col2 col">
                    <div class="size-field field">
                        <span class="field-type">Line Width</span>
                        <div class="input-field">
                            <input type="range" name="" class="pencilSize" value="5">
                            <span class="size">100px</span>
                        </div>
                    </div>

                    <div class="opacity-field field">
                        <span class="field-type">Opacity</span>
                        <div class="input-field">
                            <input type="range" name="" class="pencilOpacity" value="1" max="1" step="0.01">
                            <span class="size">100px</span>
                        </div>
                    </div>
                </div>


                <div class="col3 col">
                    <div class="undoAction pencilPanel-btn">
                        <img src="img/icons/corner-down-left.svg" alt="" class="return">
                    </div>
                    <div class="erase pencilPanel-btn">
                        <img src="img/icons/eraser.svg" alt="" class="eraser">
                    </div>
                    <div class="clear pencilPanel-btn">
                        <img src="img/icons/trashcan.svg" alt="" class="trashcan">
                    </div>
                </div>

            </div>
        </div>

        <div class="sidebar saves">
            <div class="wrapper">
                <p class="title">saves</p>
            </div>
            <div class="open saves-btn">
                <img src="img/icons/chevron up-down.svg" alt="Open" class="chevron chevron-down" draggable="false">
            </div>
        </div>
    </div>

    <div class="popUps">
        <div class="resizePopUp popUp">
            <div class="width-field">
                <input type="range" class="width" max="1000" value="360" tabindex="-1">
                <span class="size">360px</span>
                <span class="field-type">:W</span>
            </div>

            <div class="open popUp-btn toolbar-btn" data-action="openHide">
                <img class="chevron chevron-right" src="img/icons/chevron left-right.svg" alt="" data-action="openHide">
            </div>

            <div class="height-field">
                <input type="range" class="height" max="1000" value="130" tabindex="-1">
                <span class="size">130px</span>
                <span class="field-type">:H</span>
            </div>
        </div>

        <div class="fontPopUp popUp">
            <div class='fontSelection selection'>
                <div class="select">
                    <input type="text" class="fontPopUpInput fontSelectionInput">
                    <button class="open"></button>
                </div>
                <ul class="list">
                    <li>Kharkiv Tone</li>
                    <li>Arial</li>
                    <li>Calibri</li>
                </ul>
            </div>

            <div class='sizeSelection selection'>
                <div class="select">
                    <input type="text" class="fontPopUpInput sizeSelectionInput">
                    <button class="open"></button>
                </div>
                <ul class="list">
                    <li>20</li>
                    <li>32</li>
                    <li>42</li>
                </ul>
            </div>
        </div>

        <div class="insertImagePanel popUp">
            <div class="row">
                <div class="url-toggle toggle">
                    <div class="image">
                        <img src="img/icons/link.svg" alt="" draggable="false">
                    </div>
                    <div class="radio-toggle">
                        <input type="radio" name="insertType" id="insertByUrl" value="url" checked class="radio-input">
                        <label for="insertByUrl" class="btn-field">
                            <div class="circle on"></div>
                        </label>
                    </div>
                </div>
                <div class="file-toggle toggle">
                    <div class="image">
                        <img src="img/icons/file-image.svg" alt="" draggable="false">
                    </div>
                    <div class="radio-toggle">
                        <input type="radio" name="insertType" id="insertByFile" value="file" class="radio-input f">
                        <label for="insertByFile" class="btn-field">
                            <div class="circle"></div>
                        </label>
                    </div>
                </div>
                <input type="url" name="url" class="url-input">
            </div>
            <div class="add image">
                <img src="img/icons/plus-square.svg" alt="" draggable="false">
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="scroll scroll-up">
        <img src="img/icons/arrow-up.svg" alt="Scroll Up" class="arrow-up arrow" draggable="false">
    </div>
    <a href="https://www.behance.net/blnkoff" class="author" target="_blank">AUTHOR: <span
            class="nickname">BLNK.OFF</span></a>
</footer>

</body>
</html>

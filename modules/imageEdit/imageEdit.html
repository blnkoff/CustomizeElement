
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imageEdit</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="imageEdit.js"></script>
</head>
<body>
    <div class="viewing-area"></div>

    </form>

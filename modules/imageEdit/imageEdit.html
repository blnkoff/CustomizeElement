
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>imageEdit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="insertImagePanel.css">
    <link rel="stylesheet" href="../input/radio.css">
    <script defer src="../input/radio.js"></script>
    <script defer src="insertImagePanel.js"></script>
    <script defer src="imageEdit.js"></script>
</head>
<body>
    <div class="viewing-area"></div>
    <div class="insertImagePanel">
        <div class="row">
            <div class="url-toggle toggle">
                <div class="image">
                    <img src="../../img/icons/link.svg" alt="" draggable="false">
                </div>
                <div class="radio-toggle">
                    <input type="radio" name="insertType" id="insertByUrl" value="url" checked class="radio-input">
                    <label for="insertByUrl" class="btn-field">
                        <div class="circle on"></div>
                    </label>
                </div>
            </div>
            <div class="file-toggle toggle">
                <div class="image">
                    <img src="../../img/icons/file-image.svg" alt="" draggable="false">
                </div>
                <div class="radio-toggle">
                    <input type="radio" name="insertType" id="insertByFile" value="file" class="radio-input f">
                    <label for="insertByFile" class="btn-field">
                        <div class="circle"></div>
                    </label>
                </div>
            </div>
            <input type="url" name="url" class="url-input">
        </div>
        <div class="add image">
            <img src="../../img/icons/plus-square.svg" alt="" draggable="false">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="radio.css">
    <link rel="stylesheet" href="slider.css">

    <script defer src="radio.js"></script>
</head>
<body>
<div class="radio-toggle">
    <input type="radio" name="insertType" id="insertByUrl" value="url" checked class="radio-input">
    <label for="insertByUrl" class="btn-field">
        <div class="circle on"></div>
    </label>
</div>

<div class="radio-toggle">
    <input type="radio" name="insertType" id="insertByFile" value="file" class="radio-input">
    <label for="insertByFile" class="btn-field">
        <div class="circle"></div>
    </label>
</div>

</body>
</html>

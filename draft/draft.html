<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draft</title>
    <link rel="stylesheet" href="draft.css">

</head>

<body>
<div class="sidebar toolbar">
    <div class="open toolbar-btn" data-action="openHide" data-backgroundChange="false">
        <img src="../img/icons/chevron up-down.svg" alt="Open" class="chevron chevron-down" data-action="openHide">
    </div>
    <div class="font toolbar-btn" data-action="font" data-backgroundChange="true">
        <img src="../img/icons/font.svg" alt="">
    </div>
    <div class="underline toolbar-btn"  data-action="underline" data-backgroundChange="true">
        <img src="../img/icons/underline.svg" alt="" data-action="underline">
    </div>
    <div class="italic toolbar-btn" data-backgroundChange="true" data-action="italic">
        <img src="../img/icons/italic.svg" alt="">
    </div>
    <div class="color toolbar-btn" data-backgroundChange="true" data-action="color">
        <img src="../img/icons/color.svg" alt="" data-action="color">
    </div>
    <div class="resize toolbar-btn" data-backgroundChange="true" data-action="resize">
        <img src="../img/icons/resize.svg" alt="" data-action="resize">
    </div>
    <div class="download toolbar-btn" data-backgroundChange="true" data-action="download">
        <img src="../img/icons/download.svg" alt="">
    </div>

    <div class="empty"></div>

    <div class="lock toolbar-btn unlocked" data-backgroundChange="false">
        <img src="../img/icons/lock.svg" alt="">
    </div>
</div>

<div class="resizePopUp popUp">
    <div class="width-field">
        <input type="range" class="width" max="1000">
        <p class="size">360px</p>
        <p class="field-type">:W</p>
    </div>

    <div class="open popUp-btn toolbar-btn">
        <img class="chevron chevron-right" src="../img/icons/chevron left-right.svg" alt="">
    </div>

    <div class="height-field">
        <input type="range" class="height" max="1000">
        <p class="size">130px</p>
        <p class="field-type">:H</p>
    </div>
</div>

<div class="wrapper">
    <div class="colorPicker" id="colorPicker"></div>
</div>

<div class="element">
    <p class="text">Your text will be placed here</p>
</div>

<script src="toolbar.js"></script>
<script src="../ColorPicker/iroLibrary.js"></script>
<script src="../ColorPicker/colorPicker.js"></script>
<script src="popUp.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script defer src="dropdown.js"></script>
<link rel="stylesheet" href="dropdown.css">
<body>

<div class="fontPopUp popUp">
    <div class='fontSelection selection'>
        <div class="select">
            <input type="text" class="fontInput">
            <button class="open"></button>
        </div>
        <ul class="list">
            <li>Kharkiv Tone</li>
            <li>Arial</li>
            <li>Calibri</li>
        </ul>
    </div>

    <div class='sizeSelection selection'>
        <div class="select">
            <input type="text" class="fontPopUpInput sizeSelectionInput">
            <button class="open"></button>
        </div>
        <ul class="list">
            <li>20</li>
            <li>32</li>
            <li>42</li>
        </ul>
    </div>
</div>

</body>
</html>

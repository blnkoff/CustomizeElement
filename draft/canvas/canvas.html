<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script defer src="canvas.js"></script>
<script defer src="../../modules/colorPicker/iroLibrary.js"></script>
<script defer src="../../modules/colorPicker/colorPicker.js"></script>
<link rel="stylesheet" href="style.css">

<body>
<div class="pencilPanel">
    <div class="col1 col">
        <div class="colorPicker" id="colorPicker"></div>
    </div>

    <div class="col2 col">
        <div class="size-field field">
            <span class="field-type">Line Width</span>
            <div class="input-field">
                <input type="range" name="" class="pencilSize" value="5">
                <span class="size">100px</span>
            </div>
        </div>

        <div class="opacity-field field">
            <span class="field-type">Opacity</span>
            <div class="input-field">
                <input type="range" name="" class="pencilOpacity" value="1" max="1" step="0.01">
                <span class="size">100px</span>
            </div>
        </div>
    </div>


    <div class="col3 col">
        <div class="undoAction pencilPanel-btn">
            <img src="../../img/icons/corner-down-left.svg" alt="" class="return">
        </div>
        <div class="erase pencilPanel-btn">
            <img src="../../img/icons/eraser.svg" alt="" class="eraser">
        </div>
        <div class="clear pencilPanel-btn">
            <img src="../../img/icons/trashcan.svg" alt="" class="trashcan">
        </div>
    </div>

</div>
</body>
</html>
